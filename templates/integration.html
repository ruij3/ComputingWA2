<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integration quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <h1>Integration quiz</h1>

    <ul class="quiz">
      <li>
        <h4>1. Which one of this equation is a ellipse?</h4>
        <ul class="choices">
          <li>
            <label><input type="radio" name="question0" value="A"/><span>
              2            
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question0" value="B"/><span>
              1
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question0" value="C"/><span>
              3
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question0" value="D"/><span>
              4
            </span></label>
          </li>
        </ul>
      </li>
      <li>
        <h4>2. Which one of this equation is a hyperbola?</h4>
        <ul class="choices">
          <li>
            <label><input type="radio" name="question1" value="A"/><span>
              2
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question1" value="B"/><span>
              1
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question1" value="C"/><span>
              3
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question1" value="D"/><span>
              4
            </span></label>
          </li>
        </ul>
      </li>
      <li>
        <h4>3. Which one of these equations is a parabola?</h4>
        <ul class="choices">
          <li>
            <label><input type="radio" name="question2" value="A"/><span>
              x = ay² - by - c
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question2" value="B"/><span>
              x = a(k - y)² + h
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question2" value="C"/><span>
              y = x(a - h)² + k
            </span></label>
          </li>
          <li>
            <label><input type="radio" name="question2" value="D"/><span> 
              <! correct ans -->
              y = a(x - h)² + k
            </span></label>
          </li>
        </ul>
      </li>
    </ul>

    <button class="view-results" onclick="returnScore()">View Results</button>
    <span id="myresults" class="my-results">My results will appear here</span>
    <br><br>

    <form action="/home" method="POST">
      <input type="submit" value="Back to home">
  </body>
</html>
