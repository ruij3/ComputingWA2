<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard curves quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <h1>Standard Curves quiz</h1>

    <h3>Submit Your Name</h3>
    <form method="POST">
        <input type="hidden" name="score" value="{{ score }}">
        <label for="name" class="username">Enter your name:</label>
        <input type="text" id="name" name="name" required>
      
        <ul class="quiz">
            <li>
                <h4>1. Which one of these graphs is a hyperbola?</h4>
                <ul class="choices">
                    <li><label><input type="radio" name="question0" value="A"/> <span><img src="{{ url_for('static', filename='ellipse.jpg') }}" alt="graph 1" width="200" height="150"></span></label></li>
                    <li><label><input type="radio" name="question0" value="B"/><! correct ans --> <span><img src="{{ url_for('static', filename='hyperbola.png') }}" alt="graph 2" width="200" height="150"></span></label></li>
                    <li><label><input type="radio" name="question0" value="C"/> <span><img src="{{ url_for('static', filename='parabola.png') }}" alt="graph 3" width="200" height="150"></span></label></li>
                    <li><label><input type="radio" name="question0" value="D"/> <span><img src="{{ url_for('static', filename='graph.webp') }}" alt="graph 4" width="200" height="150"></span></label></li>
                </ul>
            </li>
            <li>
                <h4>2. <img src="{{ url_for('static', filename='question 2.png') }}" alt="equation" width="350" height="140"><br> This equation has an asymptote.</h4>
                <ul class="choices">
                    <li><label><input type="radio" name="question1" value="A"/> <span>True</span></label></li>
                    <li><label><input type="radio" name="question1" value="B"/> <span><! correct ans -->False</span></label></li>
                </ul>
            </li>
            <li>
                <h4>3. Which one of these equations is a parabola?</h4>
                <ul class="choices">
                    <li><label><input type="radio" name="question2" value="A"/> <span>x = ay² - by - c</span></label></li>
                    <li><label><input type="radio" name="question2" value="B"/> <span>x = a(k - y)² + h</span></label></li>
                    <li><label><input type="radio" name="question2" value="C"/> <span>y = x(a - h)² + k</span></label></li>
                    <li><label><input type="radio" name="question2" value="D"/> <span><! correct ans -->y = a(x - h)² + k</span></label></li>
                </ul>
            </li>
        </ul>
      <form action="/submit_name" method="POST">
        <input type="submit" value="Submit">
      </form>
    </form>
      
    <br>
    <hr>
    <br>

    <form action="/home" method="POST">
      <input type="submit" value="Back to home">
    </form>
  </body>
</html>
